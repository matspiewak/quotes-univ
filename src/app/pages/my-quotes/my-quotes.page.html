<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ulubione cytaty</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content> 
  <ion-list>
    <ion-item-sliding *ngFor="let item of information">
      <ion-item href="#">
        <ion-label>
          <p>{{item.author}}</p>
          <h2>{{item.quote}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteQuote(item.id)" color="danger">
          <ion-icon slot="icon-only" [name]="clicked ? 'trash' : 'trash-outline'"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
