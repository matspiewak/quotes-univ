<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of (results | async)">
      <ion-item href="#">
        <ion-label>
          <p>{{item.author}}</p>
          <h2>{{item.quote}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="saveQuote(item.quote,item.author,item.pk)" color="dark">
          <ion-icon slot="icon-only" [name]="clicked ? 'star' : 'star-outline'"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
