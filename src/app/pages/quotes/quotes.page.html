<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Quotes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="2">

            </ion-col>
            <ion-col>
                <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)" color="secondary"></ion-searchbar>
            </ion-col>
            <ion-col size="2">

            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="3">

            </ion-col>
            <ion-col>
                <ion-list class="bg-transparent">
                    <ion-card *ngFor="let item of (results | async); let even = even">
                        <ion-item [color]="even? 'success' : 'warning'">
                            <ion-label>
                                {{item.author}}
                            </ion-label>
                            <ion-button class="button-large" (click)="saveQuote(item.quote,item.author,item.pk)">
                                Save Quote
                            </ion-button>
                        </ion-item>
                        <ion-item [color]="even? 'secondary' : 'tertiary'">
                            <ion-card-content side="end">
                                <h2>{{item.quote}}</h2>
                            </ion-card-content>

                        </ion-item>

                    </ion-card>
                </ion-list>
            </ion-col>
            <ion-col size="3">

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
