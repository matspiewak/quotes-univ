<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button color="light" (click)="action()">
                <ion-icon [name]="signedIn ? 'log-out-outline' : 'log-in-outline'"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Strona główna</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="3">

            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-item color="primary">

                        <ion-label>
                            <center>
                                <h2>Wyszukiwarka cytatów</h2>
                            </center>
                        </ion-label>
                    </ion-item>
                    <ion-card-content>
                        <h3>Wyszukiwarka umożliwiając znalezienie cytatu i dodanie go do ulubionych</h3>

                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="3">

            </ion-col>

        </ion-row>


    </ion-grid>
</ion-content>
